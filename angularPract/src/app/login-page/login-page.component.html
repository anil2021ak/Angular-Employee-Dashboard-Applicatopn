<div class="container">
    <div class='row'>
        <div class="col-md-6">
            <div>
                <img src="https://media.istockphoto.com/vectors/welcome-concept-team-of-people-vector-id1294997127?k=20&m=1294997127&s=612x612&w=0&h=q3MFAwvWh5iBrkrlaXVGBmo9haA2w6M7uHr7-uTuy8g=" class='img-size'/>
                <img src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg" class="img-size mb-3"/>
            </div>

        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1 class="text-color ">Login</h1>
                    <h5 class="text-color">Please Enter Email & Password</h5>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3 mt-3">
                      <label for="exampleInputEmail1" class="form-label text-color">Email address:</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"/>
                      <span *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched ">*Required</span>

                      <div id="emailHelp" style="color: black;font-family:cursive">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label text-color">Password:</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                      <span *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched ">*Required</span>

                    </div>
                   
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                  </form>
                  <a class="mt-3" style="color: rgb(172, 229, 172);" routerLink="/signup">New User? Click to SignUp</a>

            </div>

        </div>

    </div>
</div>
