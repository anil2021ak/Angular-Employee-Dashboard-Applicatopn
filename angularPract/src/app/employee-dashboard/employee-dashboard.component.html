<nav class="navbar navbar-light bg-success">
    <div class="container-fluid">
        <h1 class="crud-head">Angular CRUD</h1>
        <div class="">
            <button (click)="clickAddEmployee()"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary">+Add Employee</button>
            <button routerLink="/login"  type="button" class="btn btn-warning m-3">LogOut*</button>
        </div>
    </div>
</nav>

<table class="table table-striped mt-3"> 
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary m-2">-Edit-</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger">Delete</button>
            </td>
            
        </tr>
    </tbody>
</table>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input [class.is-invalid]="formValue.controls['firstName'].invalid && formValue.controls['firstName'].touched" type="text" formControlName="firstName" class="form-control" id="exampleInput1" aria-describedby="emailHelp">
                  <span *ngIf="formValue.controls['firstName'].invalid && formValue.controls['firstName'].touched ">*Required</span>

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input [class.is-invalid]="formValue.controls['lastName'].invalid && formValue.controls['lastName'].touched" type="text" formControlName="lastName" class="form-control" id="exampleInput2" aria-describedby="emailHelp">
                    <span *ngIf="formValue.controls['lastName'].invalid && formValue.controls['lastName'].touched ">*Required</span>

                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email ID</label>
                  <input [class.is-invalid]="formValue.controls['email'].invalid && formValue.controls['email'].touched" type="email" formControlName="email" class="form-control" id="exampleInput3">
                  <span *ngIf="formValue.controls['email'].invalid && formValue.controls['email'].touched ">*Required</span>

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                    <input [class.is-invalid]="formValue.controls['mobile'].invalid && formValue.controls['mobile'].touched" type="number" formControlName="mobile" class="form-control" id="exampleInput4">
                    <span *ngIf="formValue.controls['mobile'].invalid && formValue.controls['mobile'].touched ">*Required</span>

                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Salary</label>
                    <input [class.is-invalid]="formValue.controls['salary'].invalid && formValue.controls['salary'].touched" type="text" formControlName="salary" class="form-control" id="exampleInput5">
                    <span *ngIf="formValue.controls['salary'].invalid && formValue.controls['salary'].touched ">*Required</span>

                  </div>
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">*Close</button>
          <button *ngIf="showAdd" [disabled]="formValue.invalid" (click)="postEmployeeDetails()" type="button" class="btn btn-success">+Add</button>
          <button *ngIf="showUpdate" [disabled]="formValue.invalid" (click)="updateEmployeeDetails()" type="button" class="btn btn-primary">^Update</button>
        </div>
      </div>
    </div>
  </div>
